<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Free MC Server</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        body {
            background-color: #202225;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #2f3136;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input {
            background-color: #202225;
            border: 1px solid #7289da;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            color: white;
            outline: none;
        }

        form input::placeholder {
            color: #bbb;
        }

        form button {
            background-color: #7289da;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FREE MC SERVER</h1>
        <!-- Formulario que captura datos y los guarda localmente -->
        <form id="registerForm">
            <input type="text" id="reg-username" placeholder="Username" required>
            <input type="password" id="reg-password" placeholder="Password" required>
            <input type="password" id="reg-confirm-password" placeholder="Confirm Password" required>
            <input type="email" id="reg-email" placeholder="Email" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        // Capturar el formulario y guardar datos en localStorage
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir el comportamiento predeterminado del formulario

            // Obtener valores del formulario
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            const confirmPassword = document.getElementById('reg-confirm-password').value;
            const email = document.getElementById('reg-email').value;

            // Validar si las contraseñas coinciden
            if (password !== confirmPassword) {
                alert("Error: Las contraseñas no coinciden.");
                return;
            }

            // Crear objeto con los datos del formulario
            const userData = {
                username: username,
                password: password,
                email: email
            };

            // Guardar datos en localStorage
            localStorage.setItem('userData', JSON.stringify(userData));

            // Confirmar registro exitoso
            alert("Registro exitoso. Los datos han sido guardados en localStorage.");
        });
    </script>
</body>
</html>
